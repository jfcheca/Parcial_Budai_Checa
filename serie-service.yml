server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: serie-service

  zipkin:
    base-url: http://localhost:9411/
    enabled: true

  mongodb:
    embedded:
      version: 4.0.2
  data:
    mongodb:
      database: test
      port: 27018

   rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672

queue:
  serie:
    name: 

  eureka:
    client:
      register-with-eureka: true
      fetch-registry: true
      registry-fetch-interval-seconds: 5
      healthcheck:
        enabled: true
      service-url:
        default-zone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
